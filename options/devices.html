<h2 i18n="options_devices"></h2>
<style>
tr:nth-child(odd) {
  background-color: #ededed;
}
</style>
<table style="border:0px; width:80%;" id="msim-listbox">
<tr><th>name</th><th></th><th></th></tr>
</table>
<div>
	<input type="button" id="msim-add" i18n-value="options_add" onclick="fms.options.addDevice()" accesskey="n"/>
	<input type="button" id="msim-clearall" i18n-value="options_clearall" onclick="fms.options.clearAllDeviceSettings()" accesskey="c"/>
</div>
<div id="device-form">
  <div>
  	<label for="options-device-label" i18n="device_label" width="150" />
  	<input type="text" id="options-device-label" width="270" />
  </div>
  <div id="options-device-carrier-row">
  	<label for="options-device-carrier" i18n="carrier" />
  	<select id="options-device-carrierlist"></select>
  </div>
  <div id="options-device-useragent-row">
  	<label for="options-device-useragent" i18n="user_agent" />
  	<input type="text" id="options-device-useragent" />
  </div>
  <div id="options-device-type-row">
  	<label for="options-device-type" i18n="device_type" />
  	<select id="options-device-type-menupopup"></select>
  </div>
  <div id="options-device-screen-width-row">
  	<label for="options-device-screen-width" i18n="screen_width" />
  	<input type="text" id="options-device-screen-width" />
  </div>
  <div id="options-device-screen-height-row">
  	<label for="options-device-screen-height" i18n="screen_height" />
  	<input type="text" id="options-device-screen-height" />
  </div>
  <div id="options-device-use-cookie-row">
  	<input type="checkbox" id="options-device-use-cookie" />
  	<label i18n="use_cookie" />
  </div>
  <h3 i18n="options_device_extra_headers" />
  <table id="options-device-extra-headers-rows"></table>
  
  <div><input type="button" i18n-value="add_extra_header_row" onclick="fms.options.addExtraHeaderRow()" /></div>
  <div><input type="button" id="device-save-button" i18n-value="save" onclick="fms.options.saveDevice()" /></div>

</div>

<script type="text/javascript" charset="UTF-8" src="/options/devices.js" />
<script type="text/javascript" charset="UTF-8">
fms.options.initializeDevices()
fms.options.createCarrierMenuList();
</script>
