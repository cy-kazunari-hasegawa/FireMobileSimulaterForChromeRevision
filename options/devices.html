<h2 i18n="options_devices"></h2>
<style>
/* override bootstrap */
.modal {
  width: 600px;
}
</style>
<table style="width: 80%;" class="table table-striped table-condensed">
  <thead>
    <tr><th i18n="device_label"></th><th></th><th></th></tr>
  </thead>
  <tbody id="msim-listbox">
  </tbody>
</table>
<div>
	<input type="button" id="add-device-button" i18n-value="options_add" accesskey="n"/>
	<input type="button" id="clear-all-devices-button" i18n-value="options_clearall" accesskey="c"/>
</div>
<div class="modal hide fade" id="modal_device_form">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">x</a>
    <h3 id="modal_device_form_header"></h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" id="device-form">
    <fieldset>
      <div class="control-group">
      	<label class="control-label" for="options-device-label" i18n="device_label" />
      	<div class="controls">
        	<input class="span4" type="text" id="options-device-label" i18n-placeholder="required" />
      	</div>
      </div>
      <div class="control-group" id="options-device-carrier-row">
      	<label class="control-label" for="options-device-carrier" i18n="carrier" />
      	<div class="controls">
        	<select class="span4" id="options-device-carrierlist"></select>
      	</div>
      </div>
      <div class="control-group" id="options-device-useragent-row">
      	<label class="control-label" for="options-device-useragent" i18n="user_agent" />
      	<div class="controls">
          <input class="span4" type="text" id="options-device-useragent" i18n-placeholder="required" />
      	</div>
      </div>
      <div class="control-group" id="options-device-type-row">
      	<label class="control-label" for="options-device-type" i18n="device_type" />
      	<div class="controls">
          <select class="span3" id="options-device-type-menupopup"></select>
        </div>
      </div>
      <div class="control-group" id="options-device-screen-width-row">
      	<label class="control-label" for="options-device-screen-width" i18n="screen_width" />
      	<div class="controls">
          <input class="span2" type="text" id="options-device-screen-width" />
      	</div>
      </div>
      <div class="control-group" id="options-device-screen-height-row">
      	<label class="control-label" for="options-device-screen-height" i18n="screen_height" />
      	<div class="controls">
        	<input class="span2" type="text" id="options-device-screen-height" />
      	</div>
      </div>
      <div class="control-group" id="options-device-use-cookie-row">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="options-device-use-cookie" />
            <span i18n="use_cookie" />
          </label>
        </div>
      </div>
      <div class="well">
        <h3 i18n="options_device_extra_headers" />
        <table class="table table-striped table-condensed">
          <thead>
            <tr><th i18n="http_header_name"></th><th i18n="http_header_value">value</th><th></th></tr>
          </thead>
          <tbody id="options-device-extra-headers-rows">
          </tbody>
        </table>
        
        <div><input type="button" id="add-extra-header-button" i18n-value="add_extra_header_row" /></div>
      </div>
    </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal" i18n="close"></a>
    <input type="button" class="btn-primary" id="device-save-button" i18n-value="save" />
  </div>
</div>

<script type="text/javascript" charset="UTF-8" src="/options/devices.js" />
